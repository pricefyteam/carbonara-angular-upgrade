<div class="wrapper with-background-color">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center bg-dark">
                <a href="#">
                    <img class="block-center rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="card-body">
                <p class="text-center py-2">SIGN IN TO CONTINUE.</p>
                <form [formGroup]="formularioLogin" class="form-validate mb-3" role="form" name="loginForm" novalidate="" (submit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="exampleInputEmail1" type="usuario" name="usuario" placeholder="Enter email" autocomplete="off" formControlName="usuario" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-envelope"></em>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="text-danger" *ngIf="valForm.controls['usuario'].hasError('required') && (valForm.controls['usuario'].dirty || valForm.controls['usuario'].touched)">This field is required</div> -->
                        <!-- <div class="text-danger" *ngIf="valForm.controls['usuario'].hasError('usuario') && (valForm.controls['usuario'].dirty || valForm.controls['usuario'].touched)">This field must be a valid email address</div> -->
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="exampleInputPassword1" type="password" name="senha" placeholder="Password" formControlName="senha" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-lock"></em>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">This field is required</div> -->
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox float-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember" />
                                <span class="fa fa-check"></span>Remember Me</label
                            >
                        </div>
                        <div class="float-right">
                            <a class="text-muted" [routerLink]="'/recover'">Forgot your password?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit">Login</button>
                </form>
                <!-- <div class="alert alert-danger text-center" ></div> -->
                <p class="pt-3 text-center">Need to Signup?</p>
                <a class="btn btn-block btn-secondary" [routerLink]="'/register'">Register Now</a>
            </div>
        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>{{ settings.getAppSetting("year") }}</span>
            <span class="mx-2">-</span>
            <span>{{ settings.getAppSetting("name") }}</span>
            <br />
            <span>{{ settings.getAppSetting("description") }}</span>
        </div>
    </div>
</div>
