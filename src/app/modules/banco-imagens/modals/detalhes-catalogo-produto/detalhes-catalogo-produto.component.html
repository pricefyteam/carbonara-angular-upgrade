<ng-container *ngIf="images$ | async as images">
    <ng-container *ngIf="product$ | async as product">
        <div class="modal-header">
            <h4 class="modal-title">{{ product.mainDescription }} {{ product.secondaryDescription }}</h4>
            <button type="button" class="modal-close" (click)="bsModalRef.hide()">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-12">
                        <h3>{{ "GTIN" | translate }}: <span>{{ product.gtin }}</span></h3>
                    </div>
                    <div class="col-md-4" *ngFor="let image of images">
                        <div class="card">
                            <div class="text-left">
                                <img [src]="getProviderLogo(product.codeProvider)" class="img-logo-provider" />
                            </div>
                            <div class="image text-center">
                                <img [src]="image.thumb.url" />
                            </div>
                            <div class="mt-3">
                                <app-fieldrow label="{{'FORMAT_AND_DIMENSIONS' | translate}}">
                                    <ng-select [formControl]="getImageControl('grouper-' + image.grouper)" notFoundText="{{ 'NO_ITEMS_FOUND' | translate }}" placeholder="{{'SELECT' | translate}}" [items]="image.images" [clearable]="false" ngDefaultControl (change)="onChange()">
                                        <ng-template ng-label-tmp let-item="item">
                                            <div class="d-flex justify-content-between">
                                                <div>{{ item.format | uppercase }} - {{ item.width }}x{{ item.height }} ({{ item.dpi }} dpi)</div>
                                            </div>
                                        </ng-template>
                                        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <span>{{ item.format | uppercase }} - {{ item.width }}x{{ item.height }} ({{ item.dpi }} dpi)</span>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </ng-select>
                                </app-fieldrow>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-outline-success mr-3" *ngIf="grouperCopy === image.grouper; else btnDefault"><i class="bi bi-check mr-2"></i> {{ "COPIED_URL" | translate }}</button>
                                <ng-template #btnDefault>
                                    <button class="btn btn-outline-primary mr-3" (click)="copyText('grouper-' + image.grouper)">{{"COPY_URL" | translate}}</button>
                                </ng-template>
                                <button class="btn btn-primary" (click)="download('grouper-' + image.grouper)"><i class="bi bi-download mr-2"></i> {{"DOWNLOAD" | translate | titlecase}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-container>
</ng-container>
<app-modal-processing *ngIf="processing"></app-modal-processing>
