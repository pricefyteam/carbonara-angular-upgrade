<ng-container *ngIf="(midiaInterface$ | async) as midias">
    <div class="pim-card-header d-flex justify-content-between">
        <div class="d-flex justify-content-start">
            <div class="mr-2">
                <h2 class="title">{{'VIDEO' | translate}}</h2>
            </div>
            <i *ngIf="info" class="bi bi-info-circle-fill icon-info" [tooltip]="info" placement="right"></i>
        </div>
        <div>
            <input hidden accept="video/*" #uploaderCropper type="file" [options]="options" ngFileSelect ngFileDrop [uploadInput]="uploadInput" (change)="fileChangeEvent($event)" />
        </div>
    </div>
    <div class="no-images" *ngIf="midias.length === 0">
        <div class="pim-card-content">
            <div class="drag-drop-attach" [ngClass]="{'isHover': isHover}" ngFileDrop [options]="options" [uploadInput]="uploadInput" (uploadOutput)="onUploadOutput($event)" (change)="fileChangeEvent($event)">
                <p class="helper-text">
                    <i class="bi bi-cloud-upload"></i>
                    {{ "DRAG_THE_FILE_HERE" | translate }}
                </p>
                <p class="or">- {{ "OR" | translate }} -</p>
                <label class="btn btn-primary"> <input type="file" accept="video/*" /><i class="bi bi-check-all"></i> {{ "CHOOSE_FROM_COMPUTER" | translate}} </label>
            </div>
            <app-modal-processing *ngIf="isLoading"></app-modal-processing>
        </div>
    </div>

    <div class="with-images" *ngIf="midias.length > 0">
        <div class="pim-card-content">
            <form [formGroup]="form">
                <div class="d-flex align-content-start flex-wrap">
                    <div class="mr-2 mb-2" *ngFor="let item of midias">
                        <input type="radio" name="image" formControlName="videoItem" [value]="item" [id]="item.id" (ngModelChange)="isValid = true" />
                        <label [for]="item.id">
                            <div class="container-card-image">
                                <div class="container-menu">
                                    <app-dropdown>
                                        <ul class="list-icons">
                                            <li>
                                                <a href="javascript://" (click)="removeVideo(item)"><i class="bi bi-trash"></i> {{"DELETE" | translate}}</a>
                                            </li>
                                        </ul>
                                    </app-dropdown>
                                </div>
                                <div class="container-image">
                                    <video [src]="item.url" class="video-product-family" controls></video>
                                </div>
                            </div>
                        </label>
                    </div>
                    <app-modal-processing *ngIf="isLoadingVideo"></app-modal-processing>
                    <div class="drag-drop-attach drag-drop-with-images mb-2" [ngClass]="{'isHover': isHover}" ngFileDrop [options]="options" [uploadInput]="uploadInput" (uploadOutput)="onUploadOutput($event)" (change)="fileChangeEvent($event)">
                        <p class="helper-text">
                            <i class="bi bi-cloud-upload"></i>
                            {{ "DRAG_THE_FILE_HERE" | translate }}
                        </p>
                        <p class="or">- {{ "OR" | translate }} -</p>
                        <label class="btn btn-light"> <input type="file" accept="video/*" /><i class="bi bi-check-all"></i> {{ "CHOOSE_FROM_COMPUTER" | translate}} </label>
                    </div>
                    <app-modal-processing *ngIf="isLoading"></app-modal-processing>
                </div>
            </form>
        </div>
    </div>
</ng-container>
